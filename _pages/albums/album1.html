<link rel="stylesheet" href="/public/css/gallery.css">

<div class="page">

  <!-- Gallery -->
  <div id="gallery" class="gallery"></div>

</div>

<script>
const rawLinks = `{{ page.raw_links }}`.trim();

const images = rawLinks.split("\n").map(line => {
  const [url, caption] = line.split(",").map(s => s.trim());
  const fileIdMatch = url.match(/\/d\/(.*?)\//);
  const directUrl = fileIdMatch ? `https://drive.google.com/uc?export=view&id=${fileIdMatch[1]}` : url;
  return { url: directUrl, caption };
});

const galleryDiv = document.getElementById("gallery");

images.forEach(img => {
  const link = document.createElement("a");
  link.href = img.url;
  link.target = "_blank";

  const image = document.createElement("img");
  image.src = img.url;
  image.alt = img.caption;
  image.loading = "lazy";

  const caption = document.createElement("p");
  caption.innerText = img.caption;

  const wrapper = document.createElement("div");
  wrapper.className = "gallery-item";
  wrapper.appendChild(image);
  wrapper.appendChild(caption);

  link.appendChild(wrapper);
  galleryDiv.appendChild(link);
});
</script>
